<div class="container chatContainer">
    <!-- Chat header area -->
    <div class="row">
        <div class="col col-1">
            <img src="https://png.pngtree.com/element_origin_min_pic/17/08/01/b62d08d09275d0d662a769e2e08e1e9c.jpg" alt="Chat logo" class="img-thumbnail img-responsive">
        </div>
        <div class="col col-10 col-sm-8 d-flex align-items-center"><h3><strong>Custom Chat Header</strong></h3></div>
        <div class="col col-1 d-flex align-items-center"><strong>...</strong></div>
    </div>
    <hr>
    <!-- Chat content area -->
    <div class="row messageRow" *ngFor="let message of messages">
        <div class="col col-1 offset-sm-2">
            <img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-users-icon-png-image_856952.jpg" alt="Chat logo" class="img-thumbnail rounded-circle">
        </div>
        <div class="col col-6 messageContainer rounded border">
            <div class="row messageUser">
                {{message.username}}
            </div>
            <div class="row messageContent">
                {{message.content}}
            </div>
        </div>
        <div class="col col-2 text-right">
            <span>{{message.date}}</span>
        </div>
    </div>
    <hr>
    <!-- Post message area -->
    <div class="row">
        <div class="col col-8 offset-sm-2 form-group">
            <div class="input-group">
                <input #chatMessage class="form-control"
                (keyup.enter)="add(chatMessage.value); chatMessage.value=''"
                placeholder="Insert message" id="chatMessage"
                >
                <div class="input-group-append">
                    <button class="btn btn-secondary" (click)="add(chatMessage.value); chatMessage.value=''">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
