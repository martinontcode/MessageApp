<div class="container">
    <!-- Search box area -->
    <div class="row mt-2">
        <div class="col col-12 form-group mb-0">
            <div class="input-group">
                <input #chatSearch class="form-control form-control-sm"
                placeholder="Search" id="chatSearch"
                >
                <div class="input-group-append">
                    <button class="input-group-text btn btn-sm bg-white"><i class="fas fa-search fa-xs"></i></button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Chat list area -->
    <div class="row mb-2">
        <div class="col col-2 d-flex align-items-center justify-content-end pr-0">
            <img src="https://png.pngtree.com/element_origin_min_pic/17/08/01/b62d08d09275d0d662a769e2e08e1e9c.jpg"
            alt="Chat logo" class="img-thumbnail" height="35" width="35">
        </div>
        <div class="col col-10 d-flex align-items-center text-muted font-weight-light"><small>{{ chat.name }}</small></div>
    </div>
    <!-- Create chat area -->
    <!-- Full height can be achived with vh-100 -->
    <div class="row">
        <div class="col col-8 offset-2">
            <button type="button" class="btn btn-sm btn-block btn-outline-dark">+ New Chat</button>
        </div>
    </div>
</div>
